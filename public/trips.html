<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trips</title>
    <meta charset="utf-8"/>

    <meta name="description" content="All user trips"/>

    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.4.min.js"></script>


    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100&display=swap" rel="stylesheet">

</head>
<body>
<!--header-->
<header>
    <div class="container" style="  overflow: hidden;">
        <div class="header-content">
            <ul class="list-unstyled">
                <li class="ulogo">
                    <a data-baseweb="link" href="#"
                       target="_self" aria-label="Go to Uber.com"
                       class="uberlogo">Uber</a>
                </li>
            </ul>
            <div class="taps">
                <ul class="list-unstyled">
                    <li class="rideli">
                        <a data-baseweb="button" data-buttonkey="//ride" href="takeride.html" class="_css-cBkCoG">
                            <i class="fa fa-taxi" aria-hidden="true"></i>
                            Ride</a>                            </li>
                    <li class="walletli">
                        <a data-baseweb="button" data-buttonkey="//ride" href="rider-wallet.html" class="_css-cBkCoG">
                            <i class="fa-solid fa-wallet"></i>
                            Wallet</a>
                    </li>
                    <li class="tripsli">
                        <a data-baseweb="button" data-buttonkey="//ride" href="#" class="_css-cBkCoG">
                            <i class="fa-solid fa-rectangle-list"></i>
                            Trip</a>
                    </li>
                    <li>
                    <div class="dropdown">
                        <button class="dropbtn" onclick="myFunction2()">
                            <i class="fa-solid fa-user" style="color: #080707;"></i>
                        </button>
                        <div class="dropdown-content" id="myDropdown">
                            <a href="#">Link 1</a>
                            <a href="#">Link 2</a>
                            <a href="#">Link 3</a>
                        </div>
                    </div>
                    </li>
                </ul>

        </div>
    </div>
    </div>
</header>

<!--Body-->
<!--Title-->
<div class="tripsBody">
    <div class="headOfTrips">
        <h5 class="headerTrips">MyTrips</h5>
        <div class="tapsOfTrips">
            <button class="all-Trips" data-baseweb="button" id = "allTrips" onclick="getTrips()">All Trips</button>
            <button class="finished-Trips" data-baseweb="button" id="finishTrips" onclick="getFinishedTrips()">Finished</button>
            <button class="progress" data-baseweb="button" id="progress">In progress</button>
            <button class="requested-trips" id="requestedTrips" data-baseweb="button" onclick="getNewTrip()">Requested</button>
            <button class="cancel-trips" data-baseweb="button" id="cancelTrips" onclick="getCanceledTrips()">Canceled</button>
        </div>
        <section class="body-trips" style="margin-bottom:40px;">
            <ul id="contentTrip" style="list-style-type: none;">



            </ul>
        </section>
    </div>
</div>

<script src="js/main.js"></script>

    <script>
        loadTrips();
    </script>
<script>

/* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
function myFunction2() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(e) {
  if (!e.target.matches('.dropbtn')) {
  var myDropdown = document.getElementById("myDropdown");
    if (myDropdown.classList.contains('show')) {
      myDropdown.classList.remove('show');
    }
  }
}
</script>

</body>
</html>
