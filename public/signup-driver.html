<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head >
        <meta charset="utf-8"/>
        <meta name="keywords" content="Log in"/>
        <meta name="description" content="Log in"/>
        <title>Uber</title>
        
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100&display=swap" rel="stylesheet">
        <script src="js/jquery-3.6.4.min.js"></script>
        <!--Css files -->
        <link rel="stylesheet" href="css/font-awesome.min.css" />
        <link rel="stylesheet" href="css/sign.css" />
    </head>

    <body>
        <!--header-->
        <header>
            <div class="container">
                <div class="header-content">
                    <ul class="list-unstyled">
                        <li class="ulogo">
                            <a data-baseweb="link" href="index.html"
                            target="_self" aria-label="Go to Uber.com"  
                            class="uberlogo">Uber</a>
                        </li>
                    </ul>
                    <nav>
                        <ul class="list-unstyled">
                            <li class="login">
                                <button class="logbut" onClick="logButton()">Log in</button>
                            </li>
                            <li class="signup">
                                <button class="signbut" onClick="signButton()">Sign UP</button>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        </br>
        
        <!--Sign Up  -->
            <div role="main" screen-test="PHONE_NUMBER_INITIAL" flow-test="INITIAL" class="Sign">
                    <div class="title">

                        <h2 id="title" class="title">
                            Create driver account
                        </h2>
                    </div>

                    <label for="driver_first_name">First Name</label>
                    <input type="text" id="driver_first_name" name="firstname" placeholder="Your name..">
                
                    <label for="driver_last_name">Last Name</label>
                    <input type="text" id="driver_last_name" name="lastname" placeholder="Your last name..">
                
                    <!-- National id -->
                    <div class="national_id">
                        <label for="driver_national_id"><b>National ID</b></label>
                            <input type="tel" id="driver_national_id" name="national_id" placeholder="National ID" pattern="{2}[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]" required>
                    </div>

                    <!-- Driver Licence -->
                    <div class="driver_licence">
                        <label for="driver_licence"><b>Driver Licence ID</b></label>
                            <input type="tel" id="driver_licence" name="driverlicence" placeholder="Driver Licence ID" pattern="[0-9][0-9][0-9][0-9][0-9][0-9][0-9]" required>
                    </div>

                    <!-- Phone  -->
                    <div class="phone_number">
                        <label for="driver_Phone_number"><b>Phone Number</b></label>
                        <input type="tel" id="driver_phone_number" name="phone" placeholder="01x-xxx-xxx-xx"> <!-- pattern="{0}{1}[0-9]-[0-9][0-9][0-9]-[0-9][0-9][0-9]-[0-9][0-9]" required -->
                    </div>
                    <div class="birthday">
                        <label for="driver_birthday">Birthday:</label>
                        <input type="date" id="driver_birthday" name="birthday">
                    </div>
                    
                    <!-- City -->

                    <label for="city">City</label>
                <select id="city" name="city" onchange="onCitySelectItem(event)"></select>

                    <div data-role="control-group" class="gender">
                        <legend>Choose your gender:   </legend>
                          <label for="male" class="male" >Male</label>
                          <input type="radio" name="gender" id="male" value="male" checked>
                          <label for="female" class="female">Female</label>
                          <input type="radio" name="gender" id="female" value="female">
                    </div>
                        
                <!-- submit button -->
                <div class="continue">
                    <button type="submit" class="next" id="continue" onclick="attemptCreateDriverProfile()">Continue</button>
                </div>                      
        </div>

        <div class="captche-continer">            
            <div class="captche">
                <p class="p-catche">
                    This site is protected by reCAPTCHA and the Google 
                        <a target="_blank" id="privacyPolicyLink" href="https://policies.google.com/privacy">
                             Privacy Policy
                        </a>
                            and 
                        <a target="_blank" id="termsOfServiceLink" href="https://policies.google.com/terms">
                            Terms of Service
                        </a>
                    apply.
                </p>
            </div>
        </div>
        <script src="js/main.js"></script>
        <script>
         getCities()
        </script>
    </body>
</html>
