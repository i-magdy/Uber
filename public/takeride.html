<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="utf-8"/>
    <meta name="keywords" content="Log in"/>
    <meta name="description" content="Log in"/>
    <title>Ride</title>

    <script src="js/jquery-3.6.4.min.js"></script>


    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100&display=swap" rel="stylesheet">

    <!--Css files -->
    <link rel="stylesheet" href="css/css/all.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/riderwallet.css" />
</head>

<body>
<!--header-->
<header id="myHeader">
    <div class="container">
        <div class="header-content">
            <ul class="list-unstyled">
                <li class="ulogo">
                    <a data-baseweb="link" href="takeride.html"
                       target="_self" aria-label="Go to Uber.com"
                       class="uberlogo">Uber</a>
                </li>
            </ul>
            <nav>
                <div class="taps">
                    <ul class="list-unstyled">
                        <li class="rideli">
                            <a data-baseweb="button" data-buttonkey="//ride" href="//ride" class="_css-cBkCoG">
                                <i class="fa fa-taxi" aria-hidden="true"></i>
                                Ride</a>                            </li>
                        <li class="walletli">
                            <a data-baseweb="button" data-buttonkey="//ride" href="//ride" class="_css-cBkCoG">
                                <i class="fa-solid fa-wallet"></i>
                                Wallet</a>
                        </li>
                        <li class="tripsli">
                            <a data-baseweb="button" data-buttonkey="//ride" href="//ride" class="_css-cBkCoG">
                                <i class="fa-solid fa-rectangle-list"></i>
                                Trip</a>
                        </li>
                        <li class="dropdown">
                            <a href="javascript:void(0)" class="dropbtn">Dropdown</a>
                            <div class="dropdown-content">
                                <a href="index.html">Log out</a>
                                <i class="fa-solid fa-right-from-bracket"></i>
                            </div>
                        </li>
                    </ul>

                </div>
            </nav>
        </div>
    </div>
</header>

<div class="ridebody">
    <section class="rideinputs">
        <div class="rideinputcontant">
            <h1 class="rideheader1">Get a Ride</h1>
            <div class="inputs">
                <svg style="position: absolute;" width="16" height="16" viewBox="0 0 24 24" fill="none" data-baseweb="icon"><title>search</title><path fill-rule="evenodd" clip-rule="evenodd" d="M12 23c6.075 0 11-4.925 11-11S18.075 1 12 1 1 5.925 1 12s4.925 11 11 11Zm0-8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" fill="currentColor"></path></svg>
                <h3 id="pickLocation" class="rideheader2" style="color:#7f7f7f;">Pick your pick up location from map</h3>
                </br></br>
                <svg style="position: absolute;" width="16" height="16" viewBox="0 0 24 24" fill="none" data-baseweb="icon"><title>search</title><path fill-rule="evenodd" clip-rule="evenodd" d="M22 2H2v20h20V2Zm-6 6H8v8h8V8Z" fill="currentColor"></path></svg>
                <h3 id="dropLocation" class="rideheader2" style="color:#7f7f7f;">Pick your destination location from map</h3>
            </div>
            <div class="search">
                <button data-baseweb="button" class="search" onclick="bookTrip()">Request</button>
            </div>
        </div>
    </section> 
</div>
    <div class="map" id="map"></div>
    <script src="js/main.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClg9bvRoogFJZd5rh-IXw0CneiY7Xs06Q&callback=initMap"></script>
</body>
</html>
