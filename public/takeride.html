<body>
<!--header-->
<header>
    <div class="container">
        <div class="header-content">
            <ul class="list-unstyled">
                <li class="ulogo">
                    <a data-baseweb="link" href="#"
                       target="_self" aria-label="Go to Uber.com"
                       class="uberlogo">Uber</a>
                </li>
            </ul>
            <div class="taps">
                <ul class="list-unstyled">
                    <li class="rideli">
                        <a data-baseweb="button" data-buttonkey="//ride" href="#" class="_css-cBkCoG">
                            <i class="fa fa-taxi" aria-hidden="true"></i>
                            Ride</a>                            </li>
                    <li class="walletli">
                        <a data-baseweb="button" data-buttonkey="//ride" href="rider-wallet.html" class="_css-cBkCoG">
                            <i class="fa-solid fa-wallet"></i>
                            Wallet</a>
                    </li>
                    <li class="tripsli">
                        <a data-baseweb="button" data-buttonkey="//ride" href="trips.html" class="_css-cBkCoG">
                            <i class="fa-solid fa-rectangle-list"></i>
                            Trip</a>
                    </li>
                    <li>
                        <div class="dropdown">
                            <button class="dropbtn" onclick="myFunction2()">
                                <i class="fa-solid fa-user" style="color: #080707;"></i>
                            </button>
                            <div class="dropdown-content" id="myDropdown">
                                <a href="#">Link 1</a>
                                <a href="#">Link 2</a>
                                <a href="#">Link 3</a>
                            </div>
                        </div>
                    </li>
                </ul>

            </div>
        </div>
    </div>
</header>

<div class="ridebody" style="width: 35%;">
    <section class="rideinputs">
        <div class="rideinputcontant">
            <h1 class="rideheader1">Get a Ride</h1>
            <div class="inputs">
                <svg style="position: absolute;" width="16" height="16" viewBox="0 0 24 24" fill="none" data-baseweb="icon"><title>search</title><path fill-rule="evenodd" clip-rule="evenodd" d="M12 23c6.075 0 11-4.925 11-11S18.075 1 12 1 1 5.925 1 12s4.925 11 11 11Zm0-8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" fill="currentColor"></path></svg>
                    <h3 id="pickLocation" class="rideheader2" style="color:#7f7f7f;">Pick your pickup location from map</h3>
                <br>
                <svg style="position: absolute;" width="16" height="16" viewBox="0 0 24 24" fill="none" data-baseweb="icon"><title>search</title><path fill-rule="evenodd" clip-rule="evenodd" d="M22 2H2v20h20V2Zm-6 6H8v8h8V8Z" fill="currentColor"></path></svg>
                <h3 id="dropLocation" class="rideheader2" style="color:#7f7f7f;">Pick your destination location from map</h3>
            </div>
            <div class="search">
                <button data-baseweb="button" class="search" onclick="bookTrip()">Request</button>
            </div>
        </div>
    </section> 
</div>
<script>

/* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
function myFunction2() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(e) {
  if (!e.target.matches('.dropbtn')) {
  var myDropdown = document.getElementById("myDropdown");
    if (myDropdown.classList.contains('show')) {
      myDropdown.classList.remove('show');
    }
  }
}
</script>
