<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head >
        <meta charset="utf-8"/>
        <meta name="keywords" content="Log in"/>

        <title>Uber</title>
        
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100&display=swap" rel="stylesheet">
        
        <!--Css files -->
        <link rel="stylesheet" href="css/font-awesome.min.css" />
        <link rel="stylesheet" href="css/signstyle.css" />

    <body>
        <!--header-->
        <header>
            <div class="container">
                <div class="header-content">
                    <ul class="list-unstyled">
                        <li class="ulogo">
                            <a data-baseweb="link" href="index.html"
                            target="_self" aria-label="Go to Uber.com"  
                            class="uberlogo">Uber</a>
                        </li>
                    </ul>
                    <nav>
                        <ul class="list-unstyled">
                            <li class="login">
                                <button class="logbut" onClick="logButton()">Log In</button>

                            <li class="signup">
                                <button class="signbut" onClick="signButton()">Sign Up</button>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Section -->
        <section>

            <div class="driver">
                <a class="signdriver" href="create-driver-account.html">
                    Sign up to drive
                </a>
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                    <path d="m22.2 12-6.5 9h-3.5l5.5-7.5H2v-3h15.7L12.2 3h3.5l6.5 9Z" fill="currentColor">
                    </path>
                </svg>
            </div>
            <!-- Rider -->
            <div class="rider">
                <a class="signrider" href="create-rider-account.html">
                    Sign up to ride
                </a>
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                    <path d="m22.2 12-6.5 9h-3.5l5.5-7.5H2v-3h15.7L12.2 3h3.5l6.5 9Z" fill="currentColor">
                    </path>
                </svg>
            </div>
        </section>

                    <a data-baseweb="link" href="#" target="_self" aria-label="Uber" class="fuberlogo">Uber</a>
                </div>
            </div>
            <div class="socialMedia">
                <ul class="footer-linkes">
                    <li>
                        <a href="https://www.facebook.com/uber?uclick_id=7cd26bd8-e376-4c3d-8727-427c8c278ef7" class="hover-opacity">

                    </li>
                    <li>

                    <li>
                        <a href="https://www.linkedin.com/company/uber-com/" class="hover-opacity">
                            <i class="fa fa-linkedin-square" aria-hidden="true"></i>

                    <li>

                <a>
