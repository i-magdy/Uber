                                                    <!--Sign Up Form -->
            <div role="main" class="Sign">
                <div class="title">
                    <h2 align="center">
                        Create Driver Account
                    </h2>
                    <br> <br>
                    <h3 id="title" class="title">
                        What's your email and password?
                    </h3>
                </div>

                    <!--mail  -->
                    <div class="mail">
                        <label for="create_driver_email"><b>Email</b></label>
                        <input type="text" id="create_driver_email" placeholder="Enter Email" name="email" required>
                    </div>

                    <!-- password -->
                    <div class="pass">
                        <label for="create_driver_password"><b>Password</b></label>
                        <input type="password" id="create_driver_password" placeholder="Enter Password" name="psw" required>
                    </div>

                    <div class="repeat-password">
                        <label for="create_driver_password-repeat"><b>Repeat Password</b></label>
                        <input type="password" id="create_driver_password-repeat" placeholder="Repeat Password" name="psw-repeat" required>
                    </div>
                        
                <!-- submit button -->
                <div class="continue">
                    <button type="submit" class="next" id="createDriverAccount" onclick="attemptCreateDriverAccount()">Continue</button>
                </div>                      
        </div>

<!--    Captcha -->
        <div class="captcha-container">
            <div class="captcha">
                <p class="p-cache">
                    This site is protected by reCAPTCHA and the Google 
                        <a target="_blank" id="privacyPolicyLink" href="https://policies.google.com/privacy">

                    apply.

            </div>
