<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head >
        <meta charset="utf-8"/>
        <meta name="keywords" content="Log in"/>
        <meta name="description" content="Log in"/>
        <title>Uber</title>
        
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100&display=swap" rel="stylesheet">
        
        <!--Css files -->
        <link rel="stylesheet" href="css/font-awesome.min.css" />
        <link rel="stylesheet" href="css/fridersign.css" />
        <script src="js/jquery-3.6.4.min.js"></script>
    </head>

    <body>
        <!--header-->
        <header>
            <div class="container">
                <div class="header-content">
                    <ul class="list-unstyled">
                        <li class="ulogo">
                            <a data-baseweb="link" href="#"
                            target="_self" aria-label="Go to Uber.com"  
                            class="uberlogo">Uber</a>
                        </li>
                    </ul>
                    <nav>
                        <ul class="list-unstyled">
                            <li class="login">
                                <button class="logbut" onClick="logButton()">Log in</button>
                            </li>
                            <li class="signup">
                                <button class="signbut" onClick="signButton()">Sign UP</button>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

    </br>
    
        <!--Sign Up  -->
            <div role="main" screen-test="PHONE_NUMBER_INITIAL" flow-test="INITIAL" class="Sign">
                    <div class="title">
                        <h2 id="title" class="title">
                            What's your email and password?
                        </h2>
                    </div>

                    <!--mail  -->
                    <div class="mail">
                        <label for="email_rider"><b>Email</b></label>
                        <input id="email_rider" type="text" placeholder="Enter Email" name="email" required>
                    </div>

                    <!-- password -->
                    <div class="pass">
                        <label for="pass_rider"><b>Password</b></label>
                        <input id="pass_rider" type="password" placeholder="Enter Password" name="psw" required>
                    </div>
                        
                <!-- submit button -->
                <div class="continue">
                    <button  type="submit" class="next" id="continue_log_rider" onclick="riderSignIn()">Continue</button>
                </div>                      
        </div>

        <div class="captcha-container">
            <div class="captche">
                <p class="p-catche">
                    This site is protected by reCAPTCHA and the Google 
                        <a target="_blank" id="privacyPolicyLink" href="https://policies.google.com/privacy">
                             Privacy Policy
                        </a>
                            and 
                        <a target="_blank" id="termsOfServiceLink" href="https://policies.google.com/terms">
                            Terms of Service
                        </a>
                    apply.
                </p>
            </div>
        </div>
        <script src="js/main.js"></script>
        <script>
        if(localStorage.getItem('user_id') !== null){
             window.location.assign('nav.html')
        }
    </script>
    </body>
</html>
