    <!--Sign Up  -->
        <div role="main" class="Sign">

            <!--Title-->
            <div class="title">
                <h2 id="title" class="title">
                    vehicle information
                </h2>
            </div>

            <!-- Vehicle Licence -->
            <div class="vehiclelicence">
                <label for="vehicle-licence"><b>Vehicle Licence ID</b></label>
                <input type="tel" id="vehicle-licence" name="vehiclelicence" placeholder="Vehicle Licence ID" pattern="[0-9][0-9][0-9][0-9][0-9][0-9][0-9]" required>
            </div>
                    
            <!-- Licence plate -->
            <div class="licenceplate">
                <label for="licence_plate"><b>Licence Plate</b></label>
                <input type="text" id="licence_plate" name="licenceplate" placeholder="Licence Plate" pattern="[أ-ى][أى][أ-ى][0-9][0-9][0-9]" required>
            </div>

            <!-- Car Maker -->
            <label for="car_maker">Car Maker</label>
            <select id="car_maker" name="carmaker" onchange="onCarMakerSelectItem(event)" >
            </select>

            <!-- Model -->
            <label for="model" > Car Model</label>
            <select id="model" name="model" onchange="onCarModelSelectItem(event)"></select>

            <!-- Release Year -->
            <label for="year">Release Year</label>
            <select id="year" name="year" onchange="onYearSelectItem(event)">
            </select>

            <!-- Color -->
            <label for="color">Color</label>
            <select id="color" name="color"></select>
                        
            <!-- submit button -->
            <div class="summit">
                <button type="submit" class="next" id="summit" onclick="attemptCreateVehicleAccount()">Submit</button>
            </div>

        </div>

        <!--    Captcha -->
        <div class="captcha-container">
            <div class="captcha">
                <p class="p-cache">
                    This site is protected by reCAPTCHA and the Google
