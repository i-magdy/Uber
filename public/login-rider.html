        <!-- Font -->

        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100&display=swap" rel="stylesheet">
        
        <!--Css files -->
        <link rel="stylesheet" href="css/font-awesome.min.css" />
        <link rel="stylesheet" href="css/style.css" />

        <script src="js/jquery-3.6.4.min.js"></script>
    </head>

    <body>

    <!--NavBar-->
    <div class="navbar">

        <!--Logo-->
        <a href="index.html" style="font-size:35px; margin-right:10%;">
            Uber
        </a>

        <!--Taps-->
        <!--        <a href="#home" style="margin-top:10px;">Driver</a>-->
        <!--        <a href="#news" style="margin-top:10px;">Rider</a>-->

        <!--Buttons-->
        <div class="sign" style="margin-top:10px;" >
            <!--            <button class="sign-but"  onclick="signButton()">Sign Up</button>-->
            <button class="log-but" onclick="logButton()">Log In</button>
        </div>
    </div>
    
    <!--Sign Up  -->
    <div role="main" class="Sign">

       <!-- Title-->
        <div class="title">
            <h2 id="title" class="title">
                What's your email and password?
            </h2>
        </div>

        <!--mail  -->
        <div class="mail">
            <label for="email_rider"><b>Email</b></label>
            <input id="email_rider" type="text" placeholder="Enter Email" name="email" required>
        </div>

        <!-- password -->
        <div class="pass">
            <label for="pass_rider"><b>Password</b></label>
            <input id="pass_rider" type="password" placeholder="Enter Password" name="psw" required>
        </div>
                        
        <!-- submit button -->
        <div class="continue">
            <button  type="submit" class="next" id="continue_log_rider" onclick="riderSignIn()">Continue</button>
        </div>
    </div>

    <!--    Captcha -->
    <div class="captcha-container">
        <div class="captcha">
            <p class="p-cache">
                This site is protected by reCAPTCHA and the Google
                <a target="_blank" id="privacyPolicyLink" href="https://policies.google.com/privacy">
                    Privacy Policy
                </a>
                and
                <a target="_blank" id="termsOfServiceLink" href="https://policies.google.com/terms">
                    Terms of Service
                </a>
                apply.
            </p>
        </div>
    </div>

    <script src="js/main.js"></script>

            <!--header-->
            function logButton() {
                window.location.href = "login.html";
            }

            function signButton() {
                window.location.href = "signup-option.html";
            }
            updateNewAccountUi();
        </script>
    </body>
